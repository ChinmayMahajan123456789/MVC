name: Docker Image Deployment to Azure Web App

on:
  push:
    branches: [ master ]
env:
  DOCKER_IMAGE_NAME: 'dregistrycm.azurecr.io/mvcimage'
  AZURE_WEB_APP: 'cmderegistry'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag '${{env.DOCKER_IMAGE_NAME}}':latest

    - name: Docker Login
      run: docker login --username '${{secrets.AZURE_CONTAINER_REGISTRY_USERNAME}}' --password '${{secrets.AZURE_CONTAINER_REGISTRY_PASSWORD}}'
    - name: Tag the Docker image
      run: docker tag '${{env.DOCKER_IMAGE_NAME}}':latest '${{secrets.AZURE_CONTAINER_REGISTRY_USERNAME}}'/'${{env.DOCKER_IMAGE_NAME}}':latest
    - name: Push the Docker image
      run: docker push '${{secrets.AZURE_CONTAINER_REGISTRY_USERNAME}}'/'${{env.DOCKER_IMAGE_NAME}}':latest
    
    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dregistrycm.azurecr.io/
        username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
    
    - name: Azure WebApp Deployment
      uses: Azure/webapps-deploy@v2
      with:
        # Name of the Azure Web App
        app-name: '${{env.AZURE_WEB_APP}}'
        # Applies to Web App Containers only: Specify the fully qualified container image(s) name. For example, 'myregistry.azurecr.io/nginx:latest' or 'python:3.7.2-alpine/'. For multi-container scenario multiple container image names can be provided (multi-line separated)
        images: '${{secrets.DOCKER_LOGIN}}/${{env.DOCKER_IMAGE_NAME}}:latest'